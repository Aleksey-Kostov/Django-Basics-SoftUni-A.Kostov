{% extends 'common/base.html' %}
{% load static %}

{% block content %}

    {% if not cars %}
        <p class="no-articles">No cars yet</p>

        <!-- Display a card with information about each car (if any)-->
    {% else %}
        <h1>Total cars: {{ cars.count }}</h1>

        {% for car in cars %}

            <!-- first car-->
            <div class="car-card">
                <div class="image-wrap">
                    <!-- car image -->
                    <img
                            src="{{ car.image_url }}"
                            alt="Rally"
                    />
                </div>
                <!-- car type -->
                <h3>{{ car.type }}</h3>
                <!-- car model -->
                <h1>{{ car.model }}</h1>
                <div class="details-buttons">
                    <!-- car details button -->
                    <a href="#" class="details-btn">Details</a>
                </div>
            </div>
        {% endfor %}


    {% endif %}

{% endblock %}
